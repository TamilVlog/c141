<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>
        <center>
            <h1 class="heading">AI Ping Pong Game</h1>
            <button class="btn btn-success" data-toggle="modal" data-target="#mymodal">Instructions</button>
            <button onclick="startGame()" class="btn btn-warning">Play</button>
            <button class="btn btn-info" onclick="restart()">Restart</button>
            <h2 id="game_status" class="gamestatus"></h2>
            <div id="canva">

            </div>
            <div id="mymodal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h3>Instructions</h3>
                        </div>
                        <div class="modal-body">
                            <ol type="disc">
                                <li>Move the cursor up and down to move the targetted board.</li>
                                <li>Now hit the ball with the board.</li>
                                <li>Continue playing the game.</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </center>

<div class="copy_right_footer">
    <h4>Srinivas Nitin S 2023</h4>
</div>
        <script src="main.js"></script>
    </body>
</html>
